<div class="container">
  <div class="row"> 
    <div class="col-lg-6 py-3" >
      <div class="card">
        <div class="card-body">
          <div class="py-5 form-group ">
            <h2>From :</h2>
            <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search1 [formControl]="searchControl1">
            <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
                <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
            </agm-map>                
          </div>   
        <div class="row">
            <table class="table" id="address" >
                <tr>
                    <td class="label">Name</td>
                    <td class="slimField">
                      <input class="field" id="name"
                        value="{{ contentForm1.name  }}"/></td>
                  </tr>              
                <tr>
                  <td class="label">Street address</td>
                  <td class="slimField">
                    <input class="field" id="street_number"
                        disabled="true" value="{{ contentForm1.street_number + ' ' + contentForm1.route  }}"/></td>
                </tr>
                <tr>
                  <td class="label">City</td>
                  <td class="wideField" colspan="3"><input class="field" id="locality"
                        disabled="true"  value="{{ contentForm1.locality }}"/></td>
                </tr>
                <tr>
                  <td class="label">State/Province</td>
                  <td class="slimField">
                    <input class="field"
                        id="administrative_area_level_1" disabled="true" 
                        value="{{ contentForm1.administrative_area_level_1 }}" /></td>
                </tr>
                <tr>
                    <td class="label">Zip code</td>
                    <td class="wideField">
                      <input class="field" id="postal_code"
                          disabled="true"
                          value="{{ contentForm1.postal_code }}"/></td>
                </tr>                
                <tr>
                  <td class="label">Country</td>
                  <td class="wideField" colspan="3">
                    <input class="field"
                        id="country" disabled="true"
                        value="{{ contentForm1.country }}"/></td>
                </tr>
              </table>    
        </div> 
      </div>
      </div>
    </div>
      <div class="col-lg-6 py-3" >
        <div class="card">
        <div class="card-body">
        <div class="py-5 form-group">
          <h2>To :</h2>
          <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search2 [formControl]="searchControl2">
          <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
              <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
          </agm-map>   
        </div>
        <div class="row">
            <table class="table" id="address">
                <tr>
                    <td class="label">Name </td>
                    <td class="slimField">
                      <input class="field" id="name"
                        value="{{ contentForm2.name  }}"/></td>
                </tr>  
                <tr>
                  <td class="label">Street address</td>
                  <td class="slimField">
                      <input class="field" id="street_number"
                      disabled="true" value="{{ contentForm2.street_number + ' ' + contentForm2.route  }}"/></td>
                </tr>
                <tr>
                  <td class="label">City</td>
                  <td class="wideField" colspan="3"><input class="field" id="locality"
                        disabled="true"  value="{{ contentForm2.locality }}"/></td>
                </tr>
                <tr>
                  <td class="label">State/Province</td>
                  <td class="slimField">
                    <input class="field"
                        id="administrative_area_level_1" disabled="true" 
                        value="{{ contentForm2.administrative_area_level_1 }}" /></td>
                </tr>
                <tr>
                    <td class="label">Zip code</td>
                    <td class="wideField">
                      <input class="field" id="postal_code"
                          disabled="true"
                          value="{{ contentForm2.postal_code }}"/></td>
                </tr>
                <tr>
                  <td class="label">Country</td>
                  <td class="wideField" colspan="3">
                    <input class="field"
                        id="country" disabled="true"
                        value="{{ contentForm2.country }}"/></td>
                </tr>
              </table>    
            </div>         
        </div>         
      </div>    
    </div>    
  </div>
  <div class="row">
    <div class="col-lg-12 py-3 " >
        <div class="card">
          <div class="card-body text-center">
              <table class="table">
                  <tr>
                      <td class="label">Ship Date </td>
                      <td class="slimField">
                        <input class="field" id="date"
                          value="{{ shippment.date  }}"/></td>
                  </tr>  
                  <tr>
                      <td class="label">Quantity </td>
                      <td class="slimField">
                        <input class="field" id="quantity"
                          value="{{ shippment.quantity  }}"/></td>
                  </tr>  
                  <tr>
                      <td class="label">Weight </td>
                      <td class="slimField">
                        <input class="field" id="weight"
                          value="{{ shippment.weight  }}"/></td>
                  </tr>                                      
              </table>

              <button type="button" class="btn btn-primary" (click)="onClickMe()">Send</button>
          </div>
        </div>
    </div>
  </div>
</div>
